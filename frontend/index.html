<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maze Visualizer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    #status {
      padding: 0.5em;
      background: #222;
      border-bottom: 1px solid #333;
    }

    #viewports {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: calc(100vh - 2em);
    }

    canvas {
      flex: 1;
      display: block;
    }
  </style>
</head>
<body>
  <div id="status">‚è≥ Waiting for WebSocket connection...</div>
  <div id="viewports"></div>

  <!-- Load PIXI -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js-legacy@7/dist/pixi-legacy.min.js"></script>

   <!-- Load visualizer -->
   <script type="module" src="script.js"></script>

  <!-- Websocket logic -->
  <script type="module" src="websocket-client.js"></script>
</body>
</html>
