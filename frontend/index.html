<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maze Visualizer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    #status {
      padding: 0.5em;
      background: #222;
      border-bottom: 1px solid #333;
    }

    #viewports {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: calc(100vh - 4em);
    }

    .viewport-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      flex: 1;
      display: block;
      width: 100%;
      height: 100%;
    }

    #steps {
      display: flex;
      background: #222;
      border-top: 1px solid #333;
      padding: 0.5em 0;
    }

    #steps .step-counter {
      flex: 1;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="status">‚è≥ Waiting for WebSocket connection...</div>
  <button id="generateBtn" style="margin:0.5em;">Generate Maze</button>

  <div id="viewports">
    <!-- script.js appends canvas here -->
  </div>

  <div id="steps">
    <div class="step-counter">
      BFS Steps: <span id="bfsSteps">0</span>
    </div>
    <div class="step-counter">
      Dijkstra Steps: <span id="dijkstraSteps">0</span>
    </div>
  </div>

  <!-- Load PIXI -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js-legacy@7/dist/pixi-legacy.min.js"></script>
  <!-- Load visualizer -->
  <script type="module" src="script.js"></script>
  <!-- Websocket logic -->
  <script type="module" src="websocket-client.js"></script>
</body>
</html>
